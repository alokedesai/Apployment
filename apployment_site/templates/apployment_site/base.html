<html>
<head>
	<title>Apployment | {% block title %} {% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'apployment_site/css/chosen.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'apployment_site/css/styles.css' %}">
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,700' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
     <script src="http://stickyjs.com/jquery.sticky.js"></script>
     <script src="{% static 'apployment_site/js/chosen.jquery.js' %}" type="text/javascript"></script>
     <script src="{% static 'apployment_site/js/jquery.validate.js' %}"></script>

</head>
<body>
	<div class="menu">
                    <a style="outline:none;" href="{% url 'index' %}"><img src="{% static 'apployment_site/images/newlogo.png' %}" height="50" ></a>
                    <ul id="nav">
                    <li ><a >HOW IT WORKS</a></li>
                    <li ><a href="{% url 'search' %}">SEARCH</a></li>
                    <li >
                      {% if user.is_anonymous %}
                      <a href="{% url 'login' %}"><div class="login">LOGIN</div></a>
                      {% else %}
                       <a href="{% url 'django.contrib.auth.views.logout' %}"><div class="login">LOGOUT</div></a>
                       {% endif %}
                    </li>
                    <li>
                      {% if user.is_anonymous %}
                      <a class="si" href="{% url 'signup' %}"> <div class="signup">GET STARTED</div></a> 
                      {% else %}
                      <a class="si" href="{% url 'profile' %}"> <div class="signup">PROFILE</div></a>
                      {% endif %}             
                    </li>
                    </ul>
    </div>

    <div class="content">
    	{% block content %} {% endblock %}
    </div>
    <script type="text/javascript">
      $(document).ready(function(){
    $(".menu").sticky({topSpacing: 0 });
  });
    </script>
</body>
</html>
