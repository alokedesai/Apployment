{% extends 'apployment_site/base.html' %}
{% load staticfiles %}
{% block title %}Rate A User{% endblock %}

{% block content %}
<div style="text-align: center; margin-top: -25px; width: 100%; height: 100%; background-color: #F1F2F2">

<h2> Rate {{rated.username}}</h2>
<form method="POST"> {% csrf_token %}
<input type="hidden" name= "rated" value="{{rated.username}}">
 		<span id="sk">
      <select data-placeholder="Skills" name="skills" style="width:350px;" class = "skills" id="skills">
      	<option>0</option>
      	<option>1</option>
      	<option>2</option>
      	<option>3</option>
      	<option>4</option>
		<option>5</option>

      </select>
    </span> 
    <br>

           <textarea  name="description" class="form-area" style="height: 90px; width: 400px" rows="3" maxlength = "200" placeholder="Review" cols="20"></textarea>
           <br>
      <input class ="signin-login green" type=submit value="Rate">
</form>
</div>
{% endblock %}
